<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Histograma de Salarios</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="histograma"></canvas>
    <script th:inline="javascript">
        var marcasDeClase = /*[[${marcasDeClase}]]*/;
        var frecuenciaAbsoluta = /*[[${frecuenciaAbsoluta}]]*/;

        var data = {
            labels: marcasDeClase,
            datasets: [
                {
                    label: 'Histograma de Salarios',
                    data: frecuenciaAbsoluta,
                    backgroundColor: [
              'rgba(255, 99, 132, 0.5)',
              'rgba(54, 162, 235, 0.5)',
              'rgba(255, 206, 86, 0.5)',
              'rgba(75, 192, 192, 0.5)',    
                ],
                   
                    borderWidth: 1
                }
            ]
        };

        var options = {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };

        var ctx = document.getElementById('histograma').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>
</body>
</html>
